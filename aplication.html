<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/test.css">

    <!-- Importar a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascript/navcabecario.js"></script>
</head>

<header class="cabecario">
    <!-- O cabeçario e sua navegação. -->
    <h1>TK - Serviços & Consultoria</h1>

        <a href="teste.html" class="botoes_nav">Aplicação</a>
    </nav>
</header>

<div class="container">

    <body>
        <!-- Campo de entrada de texto para o usuário inserir os dados -->
        <input type="text" id="inputData" placeholder="Insira os dados separados por vírgula">

        <!-- Botão para atualizar o gráfico com os dados inseridos pelo usuário -->
        <button onclick="atualizarGrafico()">Atualizar Gráfico</button>
        <canvas id="myChart" width="400" height="400"></canvas>

        <div id="chart-container">
            <canvas id="myPieChart"></canvas>
        </div>
        <div id="input-container">
            <input type="text" id="dataInput" placeholder="Digite os dados separados por vírgula">
        </div>
        <div id="button-container">
            <button id="updateButton">Atualizar Dados</button>
        </div>
        <div class="container">
            <script>
                // Função para atualizar o gráfico com os dados inseridos pelo usuário
                function atualizarGrafico() {
                    const inputData = document.getElementById('inputData').value;
                    const data = inputData.split(',').map(Number);

                    // Atualizar os dados do gráfico
                    myChart.data.datasets[0].data = data;
                    myChart.update();
                }

                // Dados de exemplo inicial
                const initialData = [];

                // Configurações do gráfico
                const config = {
                    type: 'line',
                    data: {
                        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                        datasets: [{
                            label: 'Fluxo de Caixa',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            data: initialData // Usar dados de exemplo inicial
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                };

                // Renderizar o gráfico
                const myChart = new Chart(
                    document.getElementById('myChart'),
                    config
                );
                // Dados iniciais do gráfico
                const data = {
                    labels: ['Receita', 'Despesas', 'Investimentos', 'Outros'],
                    datasets: [{
                        label: 'Fluxo de Caixa',
                        data: [3000, 2000, 1000, 500],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                };

                // Configuração do gráfico
                const conf = {
                    type: 'pie',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    font: {
                                        size: 18 // Aumenta o tamanho da fonte da legenda
                                    }
                                }
                            },
                            tooltip: {
                                enabled: true,
                                bodyFont: {
                                    size: 16 // Aumenta o tamanho da fonte dos tooltips
                                }
                            }
                        }
                    }
                };

                // Renderizando o gráfico
                const myPieChart = new Chart(
                    document.getElementById('myPieChart'),
                    conf
                );

                // Função para atualizar os dados do gráfico
                function updateChart() {
                    const inputData = document.getElementById('dataInput').value;
                    const dataArray = inputData.split(',').map(Number);

                    if (dataArray.length === myPieChart.data.labels.length) {
                        myPieChart.data.datasets[0].data = dataArray;
                        myPieChart.update();
                    } else {
                        alert(`Por favor, insira exatamente ${myPieChart.data.labels.length} valores.`);
                    }
                }

                document.getElementById('updateButton').addEventListener('click', updateChart);

            </script>
        </div>
    </body>
</div>
